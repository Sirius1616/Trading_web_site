<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo de Trading</title>
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="./assets/css/forms.css" rel="stylesheet">
</head>
<body>
    <form id="tradingForm" data-sheets>
        <input type="hidden" name="formStage" value="time">
        
        <div class="form-card">
            <h2 class="card-title">Cuánto tiempo dedicas al trading cada semana?*</h2>
            <div class="option-group">
                <div class="option-item selected" data-value="less-than-5">
                    <div class="option-text">Menos de 5 horas</div>
                </div>
                <div class="option-item" data-value="5-10">
                    <div class="option-text">5-10 horas</div>
                </div>
                <div class="option-item" data-value="more-than-10">
                    <div class="option-text">más de 10 horas</div>
                </div>
            </div>
            <input type="hidden" name="time" id="timeInput" required>
            <div class="form-navigation">
                <a href="./product.html" class="btn btn-secondary">Atrás</a>
                <button type="button" class="btn next-btn">Siguiente</button>
            </div>
        </div>
    </form>

    <script src="./assets/js/form-navigation.js"></script>
</body>
</html>
