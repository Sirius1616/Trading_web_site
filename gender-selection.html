<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Género</title>
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="./assets/css/forms.css" rel="stylesheet">
</head>
<body>
    <form id="tradingForm" data-sheets>
        <input type="hidden" name="formStage" value="gender">
        
        <div class="form-card">
            <h2 class="card-title">Género*</h2>
            <div class="option-group">
                <div class="option-item selected" data-value="male">
                    <div class="option-text">Hombre</div>
                </div>
                <div class="option-item" data-value="female">
                    <div class="option-text">Mujer</div>
                </div>
                <div class="option-item" data-value="non-binary">
                    <div class="option-text">No binario</div>
                </div>
                <div class="option-item" data-value="prefer-not-to-say">
                    <div class="option-text">Prefiero no decirlo</div>
                </div>
                <div class="option-item" data-value="other">
                    <div class="option-text">Otro</div>
                </div>
            </div>
            <input type="hidden" name="gender" id="genderInput" required>
            <div class="form-navigation">
                <a href="./time-selection.html" class="btn btn-secondary">Atrás</a>
                <button type="button" class="btn next-btn">Siguiente</button>
            </div>
        </div>
    </form>

    <script src="./assets/js/form-navigation.js"></script>
</body>
</html>
